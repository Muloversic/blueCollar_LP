<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Mulish&display=swap" rel="stylesheet" />
    <title>BlueCollar</title>
  </head>
  <body>
    <header class="header">
      <div class="header__socials-wrapper">
        <div class="header__container">
          <div class="header__socials">
            <h3 class="header__worktime">Opening Hours: 06:00 to 20:00</h3>
            <ul class="header__socials-list">
              <li class="header__socials-item">
                <a href="#" class="icon-facebook"></a>
              </li>
              <li class="header__socials-item">
                <a href="#" class="icon-twitter"></a>
              </li>
              <li class="header__socials-item">
                <a href="#" class="icon-pinterest"></a>
              </li>
              <li class="header__socials-item">
                <a href="#" class="icon-instagram"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header__container">
        <div class="header__main">
          <div class="header__logo-block">
            <img src="./images/logo.svg" alt="BlueCollar" class="header__logo-img" />
          </div>
          <div class="header__contacts contacts">
            <div class="contacts__body">
              <span class="icon-envelope-regular contacts__icon"></span>
              <div class="contacts__info">
                <p class="contacts__conntect-name">Mail Us</p>
                <p class="contacts__conntect-type">Info@bluecollar.com</p>
              </div>
            </div>
            <div class="contacts__body">
              <span class="icon-telephone_icon contacts__icon"></span>
              <div class="contacts__info">
                <p class="contacts__conntect-name">Call Us</p>
                <p class="contacts__conntect-type">+01 569 896 654</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
